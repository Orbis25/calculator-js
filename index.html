<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor">
        <div class="row1">
            <h1 class="text-center">Calculadora</h1>
            <h3 class="text-center"></h3>
            <div class="formulario">
                <form action="#" id="form" class="form">
                    <div class="tab">
                        <table class="tabla">
                            <tr>
                                <input class="resultado" id="resultado" type="text" value="" disabled>
                                <button class="btnC" onclick="CE(2)" id="btnDelete">X</button>
                                <button class="btnC" value="CE" onclick="CE(1)" id="btn-0">CE</button>
                            </tr><br>
                            <tr><button class="btn" value="7" onclick="valores(7)" id="btn-7">7</button></tr>
                            <tr><button class="btn" value="8" onclick="valores(8)" id="btn-8">8</button></tr>
                            <tr><button class="btn" value="9" onclick="valores(9)" id="btn-9">9</button></tr>
                            <tr><button class="btn" value="/" onclick="Calculos('/')" id="btn-/">/</button></tr>
                            <br>
                            <tr><button class="btn" value="4" onclick="valores(4)" id="btn-4">4</button></tr>
                            <tr><button class="btn" value="5" onclick="valores(5)" id="btn-5">5</button></tr>
                            <tr><button class="btn" value="6" onclick="valores(6)" id="btn-6">6</button></tr>
                            <tr><button class="btn" value="*" onclick="Calculos('*')" id="btn-x">x</button></tr>
                            <br>
                            <tr><button class="btn" value="1" onclick="valores(1)" id="btn-1">1</button></tr>
                            <tr><button class="btn" value="2" onclick="valores(2)" id="btn-2">2</button></tr>
                            <tr><button class="btn" value="3" onclick="valores(3)" id="btn-3">3</button></tr>
                            <tr><button class="btn" value="-" onclick="Calculos('-')" id="btn-">-</button></tr>
                            <br>
                            <tr><button class="btn" value="0" onclick="valores(0)" id="btn-0">0</button></tr>
                            <tr></tr>
                            <tr><button class="btn" value="." onclick="Calculos('.')" id="btn-+">.</button></tr>
                            <tr><button class="btn" value="+" onclick="Calculos('+')" id="btn-+">+</button></tr>
                            <tr><button class="btn" id="btntotal" onclick="Total()">=</button></tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <div class="history">
            <br>
            <h1 class="title-history">Historial <button class="btn-clear" id="clear-history">Eliminar historial</button></h1>
            <div id="list">
            </div>
        </div>
        <div></div>
    </div>
</body>
<script src="app.js"></script>

</html>
